<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <div class="profile">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="social-list">
        <li class="social-list-item">
          <a class="item-link">GitHub</a>
        </li>
        <li class="social-list-item">
          <a class="item-link">Frontend Mentor</a>
        </li>
        <li class="social-list-item">
          <a class="item-link">LinkedIn</a>
        </li>
        <li class="social-list-item">
          <a class="item-link">Twitter</a>
        </li>
        <li class="social-list-item">
          <a class="item-link">Instagram</a>
        </li>
      </ul>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
