<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="result-info">
          <p class="score">76 of 100</p>
          <p class="greeting">Great</p>
          <p class="info-result">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-results">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p class="reaction-title">Reaction</p>
            <p class="reaction-score">80 / 100</p>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p class="memory-title">Memory</p>
            <p class="memory-score">92 / 100</p>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p class="verbal-title">Verbal</p>
            <p class="verbal-score">61 / 100</p>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p class="visual-title">Visual</p>
            <p class="visual-score">72 / 100</p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
