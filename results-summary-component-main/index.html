<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="result-info">
          <p class="total-score">76<span>of 100</span></p>
          <p class="greeting">Great</p>
          <p class="info-result">
            You scored higher than <span id="percentile"></span>% of the people
            who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-results"></div>
        <button class="continue">Continue</button>
      </section>
    </main>
    <script src="script.js"></script>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
