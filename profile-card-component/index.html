<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="bg-pattern">
        <div class="pattern__top">
          <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" />
        </div>
        <div class="pattern__bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" />
        </div>
        <section class="card">
          <div class="card__image">
            <img src="./images/image-victor.jpg" alt="Victor Crest" />
          </div>
          <div class="card-profile">
            <p>Victor Crest</p>
            <p>26</p>
            <p>London</p>
          </div>
          <div class="card-stats">
            <div>
              <p>80K <span>Followers</span></p>
              <p>803K <span>Followers</span></p>
              <p>1.4K <span>Photos</span></p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
